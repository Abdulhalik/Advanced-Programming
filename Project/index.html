<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    <title>To Do App</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        height: 100%;
        background-color: #edf0f1;
    }

    p   {
        font-style: italic;
        font-weight: 400;
        color: #806969;
        text-align: center;
        margin: 0 auto;
        margin-top: 1rem;
    }

    a {
        font-style: italic;
        text-align: center;
        color: #111;
    }

    .styling {
        font-weight: 600;
        color: #999999;
    }

    .input_div {
        background-color: #25b99a;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100px;
    }

    .input_div .input {
        padding: 0.5rem 1rem;
        height: 50px;
        outline: none;
        border: none;
        background: rgba(255, 255, 255, 0.5);;
        width: 250px;
        font-size: 1rem;
        font-weight: inherit;
        margin: 0.25rem;
        border-radius: 25px;
    }

    .addButton {
        height: 50px;
        width: 50px;
        border-radius: 25px;
        font-size: 1.5rem;
        text-align: center;
        outline: none;
        border: none;
        background-color: #fff;
        color: #25b99a;
        margin: 0.25rem;
        background-color: #fff;
        cursor: pointer;
    }

    .addButton:hover {
        opacity: 0.7;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-top: 1rem;
        padding: 0.5rem;
    }

    .item {
        padding: 0.5rem;
        margin-bottom: 1.5rem;
        border: 3px solid #25b99a;
        border-radius: 10px;
    }

    .item_input {
        background: none;
        outline: none;
        color: #111;
        border: none;
        width: 200px;
        font-size: 1rem;
    }

    .removeButton {
        margin-left: 0.5rem;
        font-size: 1rem;
        font-weight: bold;
        background: none;
        outline: none;
        color: #E00;
        border: none;
        cursor: pointer;
    }

</style>

<body>
    <div class="input_div">
        <input class="input" type="text" placeholder="Ne yapmak istersin..">
        <button class="addButton">+</button>
    </div>
    <p>Hint: Spor yap.</p>
    <div class="container"></div>
    <p>Refs:
        <a href="https://github.com/themaxsandelin/todo" target="NewTab">To Do App - 1</a>,
        <a href="https://www.youtube.com/watch?v=Gp2bUX7_WIg&t=617s" target="NewTab">To Do App - 2</a>

    <script>
        const addButton = document.querySelector('.addButton');
        var input = document.querySelector('.input');
        const container = document.querySelector('.container');

        class item {
            constructor(itemName) {
                //create the item div
                this.createDiv(itemName);
            }

            createDiv(itemName){
                let input = document.createElement('input');
                input.value = itemName;
                input.disabled = true;
                input.classList.add('item_input');
                input.type = "text";

                let itemBox = document.createElement('div');
                itemBox.classList.add('item');

                let removeButton = document.createElement('button');
                removeButton.innerHTML = "X";
                removeButton.classList.add('removeButton');

                container.appendChild(itemBox);


                itemBox.appendChild(input);
                itemBox.appendChild(removeButton);

                removeButton.addEventListener('click', () => this.remove(itemBox));
            }

            remove(item) {
                container.removeChild(item);
            }
        }

        function check() {
            if(input.value != "") {
                new item(input.value);
                input.value = "";
            }
        }
        
        function checkAfterKeyPressed(event) {
            if (event.which == 13) {
                check();
            }
        }

        addButton.addEventListener('click', check);
        input.addEventListener('keypress', checkAfterKeyPressed);
    </script>
</body>
</html>
