        this.time = time;
        this.date = date;

    class Student {

        this.id = id;
        this.name = name;
        this.gpa = gpa;
        this.courses = courses;

      toString() {

      }

    class Point {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
      toString() {
        return this.x + " ," + this.y
      }
    }
    class Point3d extends Point {
      constructor(x, y, z) {
        super(x, y)
        this.z = z;
      }
      toString() {
        return this.x + " ," + this.y + " ," + this.z
      }
    }
